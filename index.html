<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,300;6..12,400;6..12,500;6..12,600;6..12,700;6..12,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>slack Login page</title>
  </head>
  <body>
    <div class="container">
      <div class="right">right</div>
      <div class="left">
        <div class="left-wrap">
          <div class="logo">
            <img src="./images/slack logo.svg" alt="" />
          </div>
          <div class="header">
            <div>
              <h1>Login to your Account</h1>
              <p>See what is going on with your business</p>
            </div>
            <div class="continue">
              <div>
                <img src="/images/Google logo.png" alt="" />
              </div>
              <div>
                <p>Continue with Google</p>
              </div>
            </div>
          </div>
          <div class="form-divider">
            ------------- <span>or Sign in with Email</span> -------------
          </div>
          <div class="form-container">
            <div class="form-content">
              <div class="input-group">
                <div>
                  <label for="Email">Email</label>
                </div>
                <div>
                  <input type="text" id="Email" placeholder="mail@abc.com" />
                </div>
              </div>
              <div class="input-group">
                <div>
                  <label for="Password">Password</label>
                </div>
                <div>
                  <input
                    type="Password"
                    id="Password"
                    placeholder="*****************"
                  />
                </div>
              </div>
              <div class="forget">
                <div class="row1">
                  <input type="checkbox" id="check" />
                  <label for="check"> Remember Me </label>
                </div>
                <div><p style="color: var(--primary)">Forgot Password?</p></div>
              </div>
              <div>
                <button class="btn">Login</button>
              </div>
            </div>
          </div>
          <div class="footer">
            <div><p>Not Registered Yet?</p></div>
            <div><p class="create">Create an account</p></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
